<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Email...</title>
    <script>
        // Extract hash fragment from URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        
        if (accessToken) {
            // Redirect to app with tokens
            window.location.href = `qatria://auth/callback#access_token=${accessToken}&refresh_token=${refreshToken}`;
        } else {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h1>Verification Complete!</h1><p>Please return to the Qatria app.</p></div>';
        }
    </script>
</head>
<body style="margin: 0; padding: 0; background: #1A1A1A; color: white; font-family: Arial, sans-serif;">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <p>Verifying your email...</p>
    </div>
</body>
</html>
